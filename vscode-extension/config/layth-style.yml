profiles:
  - name: readme
    globs:
      - "**/README.md"
    rules:
      max_headings: 20
      min_sentences_per_section: 2
      min_code_blocks: 1
      enable_triad_slop: true
      required_headings:
        - overview
        - quickstart
        - dependencies
        - configuration
        - running tests
        - license
        - contributing
      banned_headings:
        - success stories
        - testimonials
        - why choose us
        - future-proof
        - customer love
        - press
      forbidden_patterns:
        - "(?i)^#+\\s+(success stories|testimonials|why choose us|press)"
  - name: ticket
    globs:
      - "tickets/**/*.md"
      - ".github/ISSUE_TEMPLATE/**/*.md"
    rules:
      max_headings: 8
      min_sentences_per_section: 2
      enable_triad_slop: true
      required_headings:
        - summary
        - status
        - owner
        - acceptance criteria
        - scope
        - out-of-scope
        - dependencies
        - risk
        - qa
      call_to_action_phrases:
        - submit your approval
        - start your free trial
        - contact sales
  - name: rfc
    globs:
      - "rfc/**/*.md"
      - "**/RFC*.md"
      - "**/design-doc*.md"
    rules:
      min_sentences_per_section: 2
      min_code_blocks: 1
      enable_triad_slop: true
      required_headings:
        - problem
        - goals
        - non-goals
        - proposed design
        - alternatives
        - risks
        - rollout
        - migration
        - metrics
        - success
        - references
        - appendix
  - name: adr
    globs:
      - "adr/**/*.md"
      - "**/ADR*.md"
    rules:
      min_sentences_per_section: 2
      enable_triad_slop: true
      required_headings:
        - context
        - decision
        - consequences
        - status
        - date
  - name: postmortem
    globs:
      - "incidents/**/*.md"
      - "**/postmortem*.md"
      - "**/retro*.md"
    rules:
      min_sentences_per_section: 2
      enable_triad_slop: true
      required_headings:
        - summary
        - impact
        - timeline
        - root cause
        - detection
        - resolution
        - action items
        - lessons learned
  - name: changelog
    globs:
      - "CHANGELOG.md"
      - "changelog/**/*.md"
    rules:
      required_patterns:
        - "^##?\\s*\\[?v?\\d+\\.\\d+\\.\\d+"
      forbidden_patterns:
        - "(?i)world-class|fastest ever|revolutionary"
  - name: api-docs
    globs:
      - "api/**/*.md"
      - "**/api/*.md"
    rules:
      required_headings:
        - summary
        - method
        - path
        - parameters
        - request
        - response
        - errors
        - rate limit
        - version
        - deprecation
