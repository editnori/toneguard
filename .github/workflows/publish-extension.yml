name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.39
  workflow_dispatch:  # Manual trigger option

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: vscode-extension
        run: bun install

      - name: Build extension
        working-directory: vscode-extension
        run: bun run compile

      - name: Package extension
        working-directory: vscode-extension
        run: bunx @vscode/vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        working-directory: vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: bunx @vscode/vsce publish --no-dependencies -p $VSCE_PAT

      - name: Publish to OpenVSX
        working-directory: vscode-extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: bunx ovsx publish *.vsix -p $OVSX_PAT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: toneguard-vsix
          path: vscode-extension/*.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: vscode-extension/*.vsix
          generate_release_notes: true
